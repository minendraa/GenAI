<!DOCTYPE html>
<html>
<head>
    <title>IT Roadmap Answer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }
        h1 {
            text-align: center;
            color: #4A90E2;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #e6f2ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ question }}</h1>
    <ul>
        {% for step in answer %}
            <li>{{ step['step'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
